<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <!-- game board -->
    <h1>Tic Tac Toe</h1>
    <div class="choice">
        <p>Choose:</p>
        <button class="choice__x">X</button>
        <button class="choice__o">O</button>
    </div>
    <main class="game-board">
        <div class="game-board__item" data-slot="0"><p></p></div>
        <div class="game-board__item" data-slot="1"><p></p></div>
        <div class="game-board__item" data-slot="2"><p></p></div>
        <div class="game-board__item" data-slot="3"><p></p></div>
        <div class="game-board__item" data-slot="4"><p></p></div>
        <div class="game-board__item" data-slot="5"><p></p></div>
        <div class="game-board__item" data-slot="6"><p></p></div>
        <div class="game-board__item" data-slot="7"><p></p></div>
        <div class="game-board__item" data-slot="8"><p></p></div>
    </main>
    <button class="restart">Restart</button>
    <!-- modal showing winner or tie -->
    <div class="modal-background">
        <div class="modal-card">
            <button class="modal-card__close">X</button>
            <div class="modal-card__message">
                You loose!
            </div>
            <button class="modal-card__play-again">PlayAgain!</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
